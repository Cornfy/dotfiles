# -----------------------------------------------------
[[mgr.prepend_keymap]]
on   = [ "!" ]
run  = "shell '$SHELL' --block"
desc = "Open shell here"


# -----------------------------------------------------
# Plugin - yazi-rs/plugins:smart-enter
[[mgr.prepend_keymap]]
on   = [ "<right>" ]
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"


# -----------------------------------------------------
# Plugin - grappas/wl-clipboard
[[mgr.prepend_keymap]]
on = [ "Y" ]
run = "plugin wl-clipboard"
#run = [ 'shell -- for path in "$@"; do echo "file://$path"; done | wl-copy -t text/uri-list', "yank" ]
desc = "Copy selected files to the system clipboard (for wayland)"


# -----------------------------------------------------
# Plugin - yazi-rs/plugins:mount
[[mgr.prepend_keymap]]
on  = [ "M" ]
run = "plugin mount"
desc = "Managing partition mounts: mount(for 'm'), unmount(for 'u'), eject(for 'e'). quit(for 'q')"

# -----------------------------------------------------
# Plugin - yazi-rs/plugins:chmod
[[mgr.prepend_keymap]]
on   = [ "c", "m" ]
run  = "plugin chmod"
desc = "Chmod on selected files"


# -----------------------------------------------------
# Plugin - KKV9/compress
[[mgr.prepend_keymap]]
on   = [ "c", "a", "a" ]
run  = "plugin compress"
desc = "Archive selected files"

[[mgr.prepend_keymap]]
on   = [ "c", "a", "p" ]
run  = "plugin compress -p"
desc = "Archive selected files (password)"

[[mgr.prepend_keymap]]
on   = [ "c", "a", "h" ]
run  = "plugin compress -ph"
desc = "Archive selected files (password+header)"

[[mgr.prepend_keymap]]
on   = [ "c", "a", "l" ]
run  = "plugin compress -l"
desc = "Archive selected files (compression level)"

[[mgr.prepend_keymap]]
on   = [ "c", "a", "u" ]
run  = "plugin compress -phl"
desc = "Archive selected files (password+header+level)"

