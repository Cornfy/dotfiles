<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <edit name="family" mode="prepend">
      <string>Noto Sans Mono</string>
    </edit>
  </match>

  <match target="pattern">
    <edit name="family" mode="prepend">
      <string>Noto Sans Mono CJK</string>
    </edit>
  </match>

  <match target="pattern">
    <edit name="family" mode="prepend">
      <string>Noto Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <edit name="family" mode="prepend">
      <string>Noto Nerd</string>
    </edit>
  </match>
</fontconfig>
